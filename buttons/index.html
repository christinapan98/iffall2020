<!DOCTYPE html>

	<head>
		<title>Button Styling-Christina Pan</title>

		<link href="styles.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">

		<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
		
	</head>
	<body>
		<h1> Button Styling-Christina Pan</h1>
		<div class="button_container">
			<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
		</div>
		<div class="button_container">
			<a href="http://www.amazon.com" target="_blank" id="btn_amazon">
				<i class="fa fa-amazon"></i>
			</a>
		</div>
		<div class="button_container">
			<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
		</div>
		<div class="button_container">
			<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">
				<span>indiegogo</span>
			</a>
		</div>
		<div class="button_container">
			<a href="http://www.apple.com/" target="_blank" id="btn_apple">
				<i class="fa fa-apple"></i>
			</a>
		</div>
		<div class="button_container">
			<a href="http://www.ibm.com" target="_blank" id="btn_ibm">
				<img src="ibm.png" alt="ibmLogo">
			</a>
		</div>
		<div class="button_container">
			<a href="http://www.lyft.com" target="_blank" id="btn_lyft">
				<i class="fab fa-lyft"></i>
			</a>
		</div>
		<div class="button_container">
			<a href="http://www.instagram.com" target="_blank" id="btn_insta">
				<i class="fab fa-instagram"></i>
			</a>
		</div>
		
		<div class="button_container">
			<a href="http://www.facebook.com" target="_blank" id="btn_facebook">
				<i class="fab fa-facebook-f"></i>
			</a>
		</div>
		
		<div class="button_container">
			<a href="http://www.explodingkittens.com" target="_blank" id="btn_explodingkittens">
				<img src="kitten.png" alt="explodingkitten" id="kitten_img">
			</a>
		</div>
		
		<div class="button_container">
			<a href="http://www.coca-cola.com" target="_blank" id="btn_cocacola">
				<img src="cocacola.png" alt="cocacola" id="cocacola_img">
			</a>
		</div>
		
		<div class="button_container">
			<a href="http://www.http://www.harley-davidson.com" target="_blank" id="btn_harley">
				<img src="1200px-Harley-Davidson_logo.svg.png" alt="harley" id="harley_img">
			</a>
		</div>
		
		<div class="button_container">
			<a href="http://www.pottermore.com" target="_blank" id="btn_pottermore">
				<img src="pottermore.png" alt="pottermore" id="pottermore_img">
				<p>by j.k rowling</p>
			</a>
		</div>
		
		<div class="button_container">
			<a href="http://www.michaelkors.com" target="_blank" id="btn_mk">
				<img src="Michael-Kors-Symbol.png" alt="mk" id="mk_img">
			</a>
		</div>
		
		<div class="button_container">
			<a href="http://www.newyorker.com" target="_blank" id="btn_ny">
				<img src="newyorker.png" alt="newyorker" id="ny_img">
			</a>
			<div class="ny-empty"></div>
		</div>
		
		<div class="button_container">
			<a href="http://www.npr.com" target="_blank" id="btn_npr">
				<img src="Npr-logo.png" alt="npr" id="npr_img">
			</a>
		</div>
		
		<div class="button_container">
			<a href="http://www.usarmy.com" target="_blank" id="btn_usarmy">
				<img src="USArmy.png" alt="usarmy" id="usarmy_img">
			</a>
		</div>
		
		<div class="button_container">
			<a href="http://www.moo.com" target="_blank" id="btn_moo">
				<img src="MOO_Logo_Hero-Green_RGB-01%20(1).png" alt="moo" id="moo_img">
			</a>
		</div>
		
		<div class="button_container">
			<a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra">
				<img src="electra.jpg" alt="electra" id="electra_img">
			</a>
		</div>
		
		<div class="button_container">
			<a href="http://www.missouribotanicalgarden.com" target="_blank" id="btn_mobg">
				<img src="MOBG.png" alt="mobg" id="mobg_img">
				<p>MISSOURI <br>BOTANICAL <br>GARDEN</p>
			</a>
		</div>
